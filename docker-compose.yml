# AI Security Workshop - Combined Infrastructure
# Starts all databases needed for workshop projects
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose down -v      # Stop and remove volumes (reset data)

version: '3.8'

services:
  # ===========================================
  # HireFlow Database
  # ===========================================
  hireflow-db:
    image: postgres:16-alpine
    container_name: hireflow-postgres
    environment:
      POSTGRES_DB: hireflow
      POSTGRES_USER: hireflow
      POSTGRES_PASSWORD: hireflow_dev
    ports:
      - "${HIREFLOW_DB_PORT:-5432}:5432"
    volumes:
      - hireflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hireflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # Memento Database (with pgvector for embeddings)
  # ===========================================
  memento-db:
    image: pgvector/pgvector:pg15
    container_name: memento-postgres
    environment:
      POSTGRES_DB: memento
      POSTGRES_USER: memento
      POSTGRES_PASSWORD: memento_dev
    ports:
      - "${MEMENTO_DB_PORT:-5433}:5432"
    volumes:
      - memento_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memento"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  hireflow_data:
  memento_data:
